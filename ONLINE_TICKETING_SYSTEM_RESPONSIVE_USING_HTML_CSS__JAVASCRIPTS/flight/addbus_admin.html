<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrative Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="text"],
        select {
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
            background-color: #f7f7f7;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("book");

    if (form) {
        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const source = document.getElementById('source').value;
            const destination = document.getElementById('destination').value;
            const bus = document.getElementById('bus-number').value;
            const location = document.getElementById('location').value;
          //api not call but why
            fetch("http://127.0.0.1:5000/add_bus", {    
                method: "POST",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    sourcek: source,
                    destinationk: destination,
                    busk: bus,
                    locationk: location
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response:', data);
                // Optionally handle response data
            })
            .catch(error => {
                console.error('Error:', error);
                // Optionally handle errors
            });
        });
    } else {
        console.error("Element with ID 'book' not found.");
    }
});


                   
    </script>
</head>
<body>

<div class="container">
    <h2>Bus Booking</h2>
    <form  method="post" id="book">
        <label for="source">Source</label>
        <input type="text" id="source" name="source" required>

        <label for="destination">Destination</label>
        <input type="text" id="destination" name="destination" required>

        <label for="bus-number">Bus Number</label>
        <input type="text" id="bus-number" name="bus-number" required>
        
       
        <label for="location">Location</label>
        <input type="text" id="location" name="location",required>
        
        
        <input type="submit" value="Add Bus">
    </form>
</div>

</body>
</html>
