<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .navbar {
      background-color: #0c0202;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 20px 100px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: rgb(14, 1, 1);
    }

    .navbar a.active {
      background-color: #010c02;
      color: white;
    }

    .navbar .icon {
      display: none;
    }

    @media screen and (max-width: px) {
      .navbar a:not(:first-child) {
        display: none;
      }

      .navbar a.icon {
        float: right;
        display: block;
      }
    }

    @media screen and (max-width: 600px) {
      .navbar.responsive a.icon {
        position: absolute;
        right: 0;
        top: 0;
      }

      .navbar.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
    }
  </style>
</head>

<body>

  <div class="navbar" id="myNavbar">
    <a href="#home" class="active"><img src="logo1.jpeg" height="25"
        width="150"></img>

    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <script>
    function myFunction() {
      var x = document.getElementById("myNavbar");
      if (x.className === "navbar") {
        x.className += " responsive";
      } else {
        x.className = "navbar";
      }
    }
  </script>

</body>

</html>











<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Booking System</title>
</head>
<body>
  <div class="container">
    <h1>Ticket Booking System</h1>
    <form id="formsubmit" method="post">
      <label for="first">First Name:</label>
      <input type="text" id="first" name="first" placeholder="Enter your first name" required>

      <label>Last Name:</label>
      <input type="text" id="last" name="last" placeholder="Enter your last name" required>

      <label>Email:</label>
      <input type="email" id="email" name="email" placeholder="abc@gmail.com" required>

      <label>Gender:</label>
      <select id="gender" name="gender" required>
        <option value=0>Male</option>
        <option value=1>Female</option>
      </select>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" placeholder="Enter your DOB" required>

      <label for="mobile">Contact:</label>
      <input type="text" id="mobile" name="mobile" placeholder="Enter your Mobile Number" required maxlength="10">

      <button type="submit"><a href="buscmp3.html">Submit</a></button><br>
      <button type="button"><a href="seatbet.html">Back</a></button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("formsubmit");

      if (form) {
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          
          var first = document.getElementById("first").value;
          var last = document.getElementById("last").value;
          var email = document.getElementById("email").value;
          var gender = document.getElementById("gender").value;
          var dob = document.getElementById("dob").value;
          var mobile = document.getElementById("mobile").value;

          fetch("http://127.0.0.1:5000/insert-data", {
            method: "POST",
            headers: {
              'Accept': 'application/json, text/plain',
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              firstk: first,
              lastk: last,
              emailk: email,
              genderk: gender,
              dobk: dob,
              mobilek: mobile
            })
          })
          .then((response) => {
            console.log('response', response);
            // Handle response if needed
          })
          .catch((error) => {
            console.error('Error:', error);
          });
        });
      } else {
        console.error("Element with ID 'formsubmit' not found.");
      }
    });
  </script>
</body>
</html>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
