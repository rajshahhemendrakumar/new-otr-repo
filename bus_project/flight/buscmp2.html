<!DOCTYPE html>
<html>
<head>
  <title>Search Bus</title>
  <style>
    .main {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 210px;
    }
    .card-container {
      display:grid;
      justify-content: center;
      flex-wrap:wrap; 
    }
    .card {
      margin: 20px;
      padding: 20px;
      border: 1px solid black;
      border-radius: 10px;
      width: 900px;
    }
    .card p {
      font-size: 18px;
      margin: 5px 0;
    }
    .button {
      background-color: #a4d905;
      border: none;
      color: white;
      padding: 15px 25px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 26px;
      cursor: pointer;
      margin-bottom: 10px;
      border-radius: 20px;
    }
  </style>
</head>
<body align="center" bgcolor="lightblue">
  <div class="main">
    <br>
    <div class="card-container">
      <!-- Data will be dynamically inserted here -->
    </div>
    <br>
    <button type="submit" class="button"><a href="index.html">Back</a></button>
    &nbsp;&nbsp; &nbsp;
    <a href="seatbet.html"><button type="submit" class="button">Continue</button></a>
  </div>

  <script>
    window.onload = function () {
      var params = new URLSearchParams(window.location.search);
      var data = params.get('data');
      console.log('data', data);
      var jsonData = JSON.parse(data);
      console.log('jsonData', jsonData);

      var cardContainer = document.querySelector('.card-container');

      // Populate card container
      jsonData.forEach(function (item) {
        var card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <p><strong>Source:</strong> ${item['Source']}</p>
          <p><strong>Destination:</strong> ${item['Destination']}</p>
          <p><strong>Bus Number:</strong> ${item['Bus_Number']}</p>
          <p><strong>Price:</strong> ${item['Price']}</p>
        `;
        cardContainer.appendChild(card);
      });
    };
  </script>
</body>
</html>
