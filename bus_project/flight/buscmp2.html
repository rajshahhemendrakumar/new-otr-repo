<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .navbar {
      background-color: #060505;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 21px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .navbar a.active {
      background-color: #010c02;
      color: white;
    }

    .navbar .icon {
      display: none;
    }

    @media screen and (max-width: 600px) {
      .navbar a:not(:first-child) {
        display: none;
      }

      .navbar a.icon {
        float: right;
        display: block;
      }
    }

    @media screen and (max-width: 600px) {
      .navbar.responsive a.icon {
        position: absolute;
        right: 0;
        top: 0;
      }

      .navbar.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
    }
  </style>
</head>

<body>

  <div class="navbar" id="myNavbar">
    <a href="#home" class="active"><img src="logo1.jpeg" height="30" width="150"></img></a>
  </div>

 
</body>

</html>

<!DOCTYPE html>
<html>
<head>
  <title>Search Buss</title>
  <style>
    /* style for main card */
    .main-card {
    width: 900px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid black;
    border-radius: 8px;
    background-color: lightblue;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
    .main {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 210px;
    }
    .card-container {
      display:grid;
      justify-content: center;
      flex-wrap:wrap; 
    }
    /* sub .card */
    .card {
      margin: 20px;
      padding: 20px;
      border: 1px solid black;
      border-radius: 10px;
      width: 500px;
    }
    .card p {
      font-size: 20px;
      margin: 5px 0;
    }
    .button {
      background-color: #a4d905;
      border: none;
      color: white;
      padding: 15px 25px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 26px;
      cursor: pointer;
      margin-bottom: 10px;
      border-radius: 20px;
    }
  </style>
</head>
<body align="center" bgcolor="lightblue">
  <div class="main-card">
    <!-- Main card content -->
  <div class="main">
    <br>
    <div class="card-container">
      <!-- Data will be dynamically inserted here -->
     
    </div>
     <button type="submit" class="button"><a href="index.html">Back</a></button>
    <br>
    &nbsp;&nbsp; &nbsp;
   
    
  </div>
  </div>
  <script>
     window.onload = function () {
      var params = new URLSearchParams(window.location.search);
      var data = params.get('data');
      console.log('data', data);
      var jsonData = JSON.parse(data);
      console.log('jsonData', jsonData);

      var cardContainer = document.querySelector('.card-container');

      // Populate card container
      align="center";
      jsonData.forEach(function (item) {
        var card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <p><strong>Source:</strong> ${item['Source']}</p>
          <p><strong>Destination:</strong> ${item['Destination']}</p>
          <p><strong>Bus Number:</strong> ${item['Bus_Number']}</p>
          <p><strong>Price:</strong> ${item['Price']}</p>
          <p><a href="seatbet.html?bus_number=${item['Bus_Number']}"><button type="button" class="button">Show Available Seat</button></a></p>
         
        `;
        cardContainer.appendChild(card);
      });
     

    };
  </script>
</body>
</html>
